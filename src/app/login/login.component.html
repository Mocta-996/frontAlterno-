    <div class="main-content" >
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-8">
                  <div class="card">
                      <div class="header">
                          <h4 class="title">Login</h4>
                      </div>
                      <div class="content">
                          <form>

                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label>Usuario</label>
                                          <input type="text"  [(ngModel)]="datosUsuario.user"  name="Username" class="form-control" placeholder="Username/email"  required>
                                      </div>
                                  </div>
                              
                              </div>
  
                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label>Contrase√±a</label>
                                          <input type="password"  [(ngModel)]="datosUsuario.password"  name="Password" class="form-control" placeholder="Password"  required>
                                      </div>
                                  </div>
                              </div>

           
                              <button  (click)="Login()" type="submit" class="btn btn-info btn-fill pull-right">Login</button>


                              <div class="clearfix"></div>
                          </form>
                      </div>
                  </div>
              </div>

          </div>
      </div>
  </div>
