<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Editar Perfil</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control" name="nombreusuario"  [(ngModel)]="nombreusuario" placeholder="Nombre" value={{nombreusuario}}>
                                    </div>
                                </div>

                            
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>password</label>
                                        <input type="password"  name="password"  [(ngModel)]="password" class="form-control" placeholder="password" >
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Repita password</label>
                                        <input type="password"  name="password2" [(ngModel)]="password2" class="form-control" placeholder="password2" >
                                    </div>
                                </div>
                            </div>

                          

                              <div class="alert alert-danger" *ngIf="visiblehide"  role="alert">
                                {{errorpassworda}}
                              </div>

                           

                         
                            <button (click)="Actualizar()"  class="btn btn-info btn-fill pull-right">Actualizar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://image.shutterstock.com/image-vector/blank-avatar-photo-icon-design-260nw-1682415103.jpg" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="assets/img/faces/descarga.png" alt="..."/>

                                <h4 class="title">{{nombre}}<br />
                                    <small>{{username}}</small>
                                    <button (click)="baja()"  class="btn btn-danger btn-fill pull-right">Dar de baja</button>

                                </h4>
                            </a>
                        </div>
                        <p class="description text-center"> {{Username}}
                        </p>

                    </div>
                    <hr>
                    <div class="text-center">
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
