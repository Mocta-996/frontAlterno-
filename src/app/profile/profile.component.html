



<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Mi perfil</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="row" style="margin-left: 4px;margin-top: 0px;">  

                                        <div  #topElement class="form-group">
                                            <label>Username</label>
                                            <input type="text"(change)="checkif()"  readonly class="form-control" name="Username"  [(ngModel)]="Username" value={{Username}} >
                                        </div>
                                    </div>
                                    <div class="row">   
                                        <span class="label label-info">{{UsernamemessageAlert}}</span>

                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <div class="row">   
                                        <div class="col-md-5">      
                                            <button    (click)="Edit($event, false)"class="btn btn-{{Edittype}} btn-fill pull-right">{{Edittext}}</button>
                                        </div>
                                        <div  [style.visibility]="buttonupdate"class="col-md-5">
                                                <button  (click)="Update($event, false)"class="btn btn-info btn-fill pull-right">Update</button>
                                        </div>



                                    </div>
                                  
                                </div>


                            </div>
                            <div class="row">

                                <div class="col-md-5">                                    
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text"name="FirstName"   [(readonly)]="booledit"class="form-control"  [(ngModel)]="FirstName" value={{FirstName}}>

                                    </div>
                                </div>
                                            
                            </div>
                      

                  
  
               
                            <div *ngIf="edited"  class="row" >
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Contraseña</label>
                                        <input type="password" (change)="checkpass()" class="form-control" name="Password"  [(ngModel)]="Password" value={{Password}}  placeholder="Password" >
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Repetir contraseña</label>
                                        <input type="password"(change)="checkpass()"  class="form-control" name="Password2"  [(ngModel)]="Password2" value={{Password2}}  placeholder="Password2" >
                                    </div>
                                </div>

                            </div>
                            <span class="label label-danger">{{passmessageAlert}}</span>

                           
                  
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">



                <div class="card card-user">
                    <div class="image">
                        <!-- <img src="https://image.shutterstock.com/image-vector/blank-avatar-photo-icon-design-260nw-1682415103.jpg" alt="..."/> -->
                        <!-- <img [src]="imgURL" height="200" width="200"   *ngIf="imgURL"> -->
                        <!-- <img class="avatar border-gray" src="assets/img/faces/descarga.png" alt="..."/> -->

                                        </div>
    
                        <div class="content">
                            <div class="author">
                                <a href="#">
                                    <img class="avatar border-gray" src="assets/img/faces/descarga.png" alt="..."/>
        
                                    <h4 class="title">{{nombre}}<br />
                                        <small>{{username}}</small>
                                        <button (click)="baja()"  class="btn btn-danger btn-fill pull-right">Dar de baja</button>
        
                                    </h4>
                                </a>
                            </div>
                            <p class="description text-center"> {{Username}}
                            </p>
        
                        </div>



                    <hr>
                    <div class="text-center">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
